name: Check spelling
permissions:
  contents: read
env:
  CLICOLOR: 1
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spelling:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout POptUS repository
      uses: actions/checkout@v4
    - name: Spell Check Repo
      uses: crate-ci/typos@v1.38.1
