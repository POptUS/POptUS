name: Test POptUS Installation
env:
  POPTUS_PKG: ${{ github.workspace }}/poptus_pypkg
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  #####----- FULL TESTING WITHOUT COVERAGE
  # Prefer full end-to-end test using package installed on demand from source
  # distribution rather than testing in local clone alone or with a tox task.
  #
  # This also verifies install/test procedures provided in documentation.
  test_sdist:
    strategy:
      # python-versions must be maintained consistent with associated
      # pyproject.toml and tox.ini configuration.
      matrix:
        os:             [ubuntu-24.04]
        python-version: ["3.9"]
        # TODO: Use full matrix once we have real tests
        #os: [ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, macos-15]
        #python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout POptUS repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build, install, & test POptUS
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
        # Build source distribution & install
        pushd $POPTUS_PKG
        python -m build --sdist
        python -m pip install dist/poptus-*.tar.gz
        popd
        # Log info
        which python
        python -m pip list
        # Run tests through package
        python -c "import poptus ; exit(not poptus.test())"
