name: Build Guides
env:
  CLONE_PATH: ${{ github.workspace }}
  POPTUS_PKG: ${{ github.workspace }}/poptus_pypkg
  HTML_DOCS:  ${{ github.workspace }}/docs/build_html
  PDF_DOCS:   ${{ github.workspace }}/docs/build_pdf
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_sphinx:
    strategy:
      matrix:
        os:             [ubuntu-latest]
        python-version: ["3.13"]
    runs-on: ${{ matrix.os }}
    container:
      image: texlive/texlive:latest
    steps:
    ##-- General Setup Steps
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Python with tox
      run: |
        python -m venv $CLONE_PATH/poptus_venv
        . $CLONE_PATH/poptus_venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install tox
        pip list
        which tox

    - name: Build sphinx docs
      run: |
        cd $POPTUS_PKG
        tox -r -e pdf,html

