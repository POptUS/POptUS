name: Build Guides
env:
  CLONE_PATH: ${{ github.workspace }}
  POPTUS_PKG: ${{ github.workspace }}/poptus_pypkg
  PY_VENV:    ${{ github.workspace }}/poptus_venv
  HTML_DOCS:  ${{ github.workspace }}/docs/build_html
  PDF_DOCS:   ${{ github.workspace }}/docs/build_pdf
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_sphinx:
    strategy:
      matrix:
        os:             [ubuntu-latest]
        python-version: ["3.13"]
    runs-on: ${{ matrix.os }}
    container:
      image: texlive/texlive:latest
    steps:
    ##-- General Setup Steps
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Python with tox
      run: |
        # As a consequence of using a container, we need to setup Python cleanly
        # in dedicated venv to avoid breaking default Python installation.
        python -m venv $PY_VENV
        . $PY_VENV/bin/activate
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Build sphinx docs
      run: |
        . $PY_VENV/bin/activate
        pip list
        which tox
        cd $POPTUS_PKG
        tox -r -e pdf,html

    ##-- Make documents available as artifacts
    - name: Archive POptUS docs
      uses: actions/upload-artifact@v4
      with:
        name: poptus-sphinx-docs
        path: |
          ${{ env.HTML_DOCS }}
          ${{ env.PDF_DOCS }}
